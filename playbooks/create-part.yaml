---
- name: Create Partision
  hosts: all
  become: true
  tasks:

    - name: Create a new primary partition
      parted:
        device: /dev/vdb
        number: 1
        label: gpt
        state: present
        part_end: 5GiB

    - name: Create a new secondary partition
      parted:
        device: /dev/vdb
        number: 2
        label: gpt
        state: present
        part_start: 5GiB
        part_end: 16GiB

    - name: Create a new thirdary partition
      parted:
        device: /dev/vdb
        number: 3
        label: gpt
        state: present
        part_start: 16GiB
        part_end: 70GiB

    - name: Create a new thirdary partition
      parted:
        device: /dev/vdb
        number: 4
        label: gpt
        state: present
        part_start: 70GiB
        part_end: 79GiB

    - name: Create a new filesystem in new partition
      filesystem:
        fstype: ext4
        dev: /dev/vdb1

    - name: Create a new filesystem in new partition
      filesystem:
        fstype: ext4
        dev: /dev/vdb2

    - name: Create a new filesystem in new partition
      filesystem:
        fstype: ext4
        dev: /dev/vdb3

    - name: Create a new filesystem in new partition
      filesystem:
        fstype: ext4
        dev: /dev/vdb4

    - name: Create a mounting point for data disk
      file:
        path: /mnt/disks/fast-disks/vdb1
        state: directory

    - name: Create a mounting point for data disk
      file:
        path: /mnt/disks/redis-disks/vdb2
        state: directory

    - name: Create a mounting point for data disk
      file:
        path: /mnt/disks/elastik-disks/vdb3
        state: directory

    - name: Create a mounting point for data disk
      file:
        path: /mnt/disks/elastik-disks/vdb4
        state: directory

    - name: Mounting disk data to fstab
      lineinfile:
        dest: /etc/fstab
        line: /dev/vdb1 /mnt/disks/fast-disks/vdb1 ext4 defaults
        state: present

    - name: Mounting disk data to fstab
      lineinfile:
        dest: /etc/fstab
        line: /dev/vdb2 /mnt/disks/redis-disks/vdb2 ext4 defaults
        state: present

    - name: Mounting disk data to fstab
      lineinfile:
        dest: /etc/fstab
        line: /dev/vdb3 /mnt/disks/elastik-disks/vdb3 ext4 defaults
        state: present

    - name: Mounting disk data to fstab
      lineinfile:
        dest: /etc/fstab
        line: /dev/vdb4 /mnt/disks/elastik-disks/vdb4 ext4 defaults
        state: present


    - name: Rebooting for testing and automounting
      reboot:
